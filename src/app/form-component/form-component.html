<div
  class="border-2 my-5 w-fit mx-auto flex flex-col items-center justify-center gap-6 border-zinc-600 rounded-xl p-3"
>
  <p class="underline font-black decoration-blue-700">LOGIN FORM</p>
  <input
    type="text"
    [(ngModel)]="username"
    placeholder="username ..."
    class="border-2 bg-zinc-900 border-zinc-800 px-2 py-1.5 rounded-sm"
  />
  <p>{{ username }}</p>
  <!-- <input
    type="text"
    [(ngModel)]="email"
    placeholder="email ..."
    class="border-2 bg-zinc-900 border-zinc-800 px-2 py-1.5 rounded-sm"
  />
  <input
    type="text"
    [(ngModel)]="phoneNumber"
    placeholder="phone number ..."
    cFlass="border-2 bg-zinc-900 border-zinc-800 px-2 py-1.5 rounded-sm"
  /> -->

  <button
    [disabled]="isValid"
    (click)="SubmitHandler(username)"
    class="bg-teal-700 px-4 py-2 disabled:opacity-40 disabled:bg-stone-500 rounded-lg w-full"
  >
    LOGIN
  </button>
    <p>{{ AppStore.details() }}</p>
  <p>{{ AppStore.count() }}</p>

  <p>LOGGED IN : {{ isUserLoggedIn() == true ? 'TRUE' : 'FALSE' }}</p>

  <p class="bg-cyan-200 text-black p-3">LAYOUT : {{ layout }}</p>
  <p>FULLNAME ==> {{store.fullname()}}</p>
  <button 
  (click)="store.setFullName(store.fullname() == 'AHMAD MOHSEN' ? 'POURYA' : 'AHMAD MOHSEN')"
  class="bg-pink-600 px-5 py-3 rounded-lg"
  >
  
  CHANGE NAME
</button>
</div>
