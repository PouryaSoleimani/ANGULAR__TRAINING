<div
  class="border-2 mt-4 w-fit mx-auto flex flex-col items-center justify-center gap-6 border-zinc-600 rounded-xl p-3"
>
  <p class="underline font-black decoration-blue-700">LOGIN FORM</p>
  <input
    type="text"
    [(ngModel)]="username"
    placeholder="username ..."
    class="border-2 bg-zinc-900 border-zinc-800 px-2 py-1.5 rounded-sm"
  />
  <p>{{ username }}</p>
  <!-- <input
    type="text"
    [(ngModel)]="email"
    placeholder="email ..."
    class="border-2 bg-zinc-900 border-zinc-800 px-2 py-1.5 rounded-sm"
  />
  <input
    type="text"
    [(ngModel)]="phoneNumber"
    placeholder="phone number ..."
    class="border-2 bg-zinc-900 border-zinc-800 px-2 py-1.5 rounded-sm"
  /> -->

  <button
    [disabled]="isValid"
    (click)="SubmitHandler(username)"
    class="bg-teal-700 px-4 py-2 disabled:opacity-40 disabled:bg-stone-500 rounded-lg w-full"
  >
    LOGIN
  </button>
  <p>{{ AppStore.details() }}</p>
  <p>{{ AppStore.count() }}</p>

  <p>LOGGED IN : {{ isUserLoggedIn() == true ? 'TRUE' : 'FALSE' }}</p>
</div>
