<!--^ APP HTML --------------------------------------------------------------------------->
<main class="w-screen min-h-screen items-center justify-between bg-black text-white font-bold">
  <HeaderComponent />

  <div
    class="border-4 w-fit mx-auto bg-zinc-900 rounded-xl border-zinc-800 my-10 p-10 flex items-center justify-center"
  >
    <h2>
      THIS IS MY NAME :
      <span class="bg-zinc-300 mx-4 text-black p-3 rounded-md">{{ name }}</span>
    </h2>
  </div>

  <div class="flex items-center justify-center gap-10 pb-4">
    <app-box />
    <app-box />
    <app-box />
  </div>

  <div class="flex items-center justify-center p-10">
    <img
      [src]="imgUrl"
      alt="angular"
      class="rounded-xl hover:scale-105 duration-300 transition-all shadow-md shadow-white"
    />
  </div>

  <div
    class="items-center justify-center pb-5 border-2 flex flex-col w-fit mx-auto gap-y-5 p-5 rounded-xl border-zinc-800"
  >
    <input
      placeholder="Title"
      class="border p-2 rounded-xl bg-zinc-800"
      type="text"
      [(ngModel)]="inputStringValue"
    /><input
      placeholder="Price"
      class="border p-2 rounded-xl bg-zinc-800"
      type="number"
      [(ngModel)]="inputNumberValue"
    />
    <button
      [disabled]="isDisabled"
      class="px-4 py-2 bg-emerald-900 w-full rounded-lg font-bold text-white"
      (click)="handleSubmit(inputStringValue, inputNumberValue)"
    >
      CLICK ME
    </button>
  </div>

  <div class="border-2 flex flex-col gap-3 w-fit mx-auto p-3 border-zinc-600 rounded-xl mt-3">
    <p>FORM VALUES:</p>
    <p>TITLE: {{ inputStringValue.length ? inputStringValue : ' NO__TITLE' }}</p>
    <p>PRICE : ${{ inputNumberValue.toLocaleString() }}</p>
  </div>
  @if (isDisabled == false) {
  <div class="w-fit mx-auto my-4 bg-red-900 px-5 py-3 rounded-lg font-black text-white">FALSE</div>
  } @else {
  <div class="w-fit mx-auto my-4 bg-emerald-900 px-5 py-3 rounded-lg font-black text-white">
    TRUE
  </div>
  }
  <div class="flex items-center justify-center">
    <button
      (click)="handleToggle()"
      class="bg-sky-900 mx-auto px-5 py-3 rounded-xl text-white font-bold"
    >
      TOGGLE SHOW
    </button>
  </div>
  @if(2 < 3){
  <div [ngStyle]="{ backgroundColor: getColor() }">TRUE</div>
  }@else {
  <div [ngClass]="2 < 3 ? 'bg-red-600' : 'bg-blue-600'">FALSE</div>
  }
  <app-form-component></app-form-component>
  <app-footer />
</main>
<!-- ^ END ------------------------------------------------------------------------->
<router-outlet />
